<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <!-- CALCULATOR -->
      <section id="calculator">
        <!-- Top Level -->
        <div class="top-level flex_ai-c_jc-sb">
          <h2>calc</h2>
          <!-- Theme Slider -->
          <div class="theme-slider flex-center">
            <p>Theme</p>
            <div>
              <div class="theme-number flex_ai-c_jc-sb">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="theme-switch" id="theme-switch">
                <!-- Theme 1 -->
                <input type="radio" name="switch" id="theme-1" checked />
                <label for="theme-1"></label>
                <!-- Theme 2 -->
                <input type="radio" name="switch" id="theme-2" />
                <label for="theme-2"></label>
                <!-- Theme 3 -->
                <input type="radio" name="switch" id="theme-3" />
                <label for="theme-3"></label>
                <span class="slider"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Screen -->
        <div class="calculator-screen" id="screen">0</div>

        <!-- Keys -->

        <div class="calculator-keys">
          <button class="calculator-key">7</button>
          <button class="calculator-key">8</button>
          <button class="calculator-key">9</button>
          <button class="calculator-key delete-btn">DEL</button>
          <button class="calculator-key">4</button>
          <button class="calculator-key">5</button>
          <button class="calculator-key">6</button>
          <button class="calculator-key">+</button>
          <button class="calculator-key">1</button>
          <button class="calculator-key">2</button>
          <button class="calculator-key">3</button>
          <button class="calculator-key">-</button>
          <button class="calculator-key">.</button>
          <button class="calculator-key">0</button>
          <button class="calculator-key">/</button>
          <button class="calculator-key">x</button>
          <button class="calculator-key reset-btn">RESET</button>
          <button class="calculator-key equal-btn">=</button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HELEN DEE</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
